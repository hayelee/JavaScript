<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<script>
// 즉각실행함수 확인 - 보통 라이브러리(예를 들면 jQuery 등)에 
// 1개 이상의 즉각실행함수가 들어있음(끽해야 2~2개)

// 함수를 익명으로 생성해서 괄호로 감싸주거나 느낌표를 붙이면 표현식이 된다!
// 즉각실행함수
(function(){
    alert("뭐징?");
})();

!function(){
    alert("뭐징?");
}();

// 연산기호(+, -)도 가능(*는 안됨) 관례적으로는 사용 안함
+function(){
    alert("뭐징?");
}();


// 함수는 왜 만드는가? DRY원칙 (Do not Repeat Yourslef) 반복하지 마랑
// 반복되는 코드가 있다면 function(함수)로 묶어준당

// let aaa = 1 + 2 + 4 + 5; // 1+2... 연산해서 최종 1개의 결과 나오는 문장을 표현식이라 부름 

// 함수 선언

// 함수 호출은 함수명();
// 채리(); //? hoisting(위로 올리깅)

/* 선언물(공식)
function 채리(){
    alert("메롱");
}
*/

const 채리 = function(){ // 표현식(연산진행) 표현식에는 hoisting이 적용되지 않음
    alert("안메롱");
}
채리(); //? hoisting(위로 올리깅)
</script>
