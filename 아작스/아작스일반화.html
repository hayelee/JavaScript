    // 네임스페이스 변수, 보통 빈 객체(빈 객체 아니여도 상관 없음)를 많이 사용

    let $ = {}; // 변수명으로 쓸 수 있는 특수 문자 2개, $ 와 _

    // 1단계 눈에 보이는 대로 일반화, 매개변수 3개
    // 매개변수를 1개로 묶음변수(json)로 보내는 게 유행!
    // function ajax(p_method,p_url,success){ //이렇게 잘 안해~
    $.ajax = function(p_setting){ // p_setting은 json으로 보낼 것임 (왜? 여러개 담을 거니까!)
        let xhr = new XMLHttpRequest();
        xhr.open(p_setting.method,p_setting.url,true);
        xhr.onreadystatechange = function(){
            if(xhr.readyState == 4 && xhr.status == 200){
                // console.log(xhr.responseText);
                // 통신 성공 했을 때 실행해야 할 코드
                // 원하는함수명(xhr.responseText); // 함수에 결과를 넘김
                if(p_setting.dataType == "json"){
                    p_setting.success(JSON.parse(xhr.responseText)); // 함수에 결과를 넘김
                    return;
                }
                p_setting.success(xhr.responseText); // 함수에 결과를 넘김
            }
        }
        xhr.send();
    }

// 오늘 집에 가기 전에 AJAX 쭈욱 한번 훑어보고 가기~(적어도 눈만으로라도!)

    $.ajax({     // 요렇게 해서 jQuery AJAX가 탄생!!!
        method:"get",
        url:"data.json",
        dataType:"json",
        success:function(p_rslt){
            // console.log(p_rslt.split("\n")[2]);
            console.log(p_rslt);
        }
    });
