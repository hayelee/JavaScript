<!DOCTYPE html>
<meta charset="UTF-8">
<script>
// 자바스크립트에선 function키워드가 자바의 class키워드 역할까지 같이...

function Member(name, age, merit){
    this.name = name;
    this.age = age;
    this.merit = merit;

    /* 메소드를 요기에 선언하면 메모리 낭비가 생김
    this.getName = function(){
        return this.name;
    }
    */

    return this; // 없어도 됨, 명시적 표현(function 키워드가 class의 의미)
}
// 메모리 절약을 위해, 메소드는 공유(속성도 해도 되지만 큰 의미 없음)
// prototype도 기억
Member.prototype.getName = function(){
    return this.name;
}
Member.prototype.getAge = function(){ 
    console.log("뭐냥?", this);
    return this.age;
}
/*
Member.prototype.getAge = ()=>{ // 문제 발생? 주의하세용
    console.log("뭐냥?", this);
    return this.age;
}
*/

let chan = new Member("찬영", 30, "그렇게 늙음");
let daehyun = new Member("대현", 33, "그렇게 보임");
console.log(chan);
console.log(daehyun.getAge());

</script>
